<table class="table table-hover">
  <tr valign="top">
    <td width="70px">
      <a href="{{ url_for('user', username=post.author.username) }}">
        <img
          src="{{ post.author.avatar(70) }}"
          alt="{{ _('%(username)s's avatar', username=post.author.username) }}"
        />
      </a>
    </td>
    <td>
      {% set user_link %}
      <a href="{{ url_for('user', username=post.author.username) }}">
        {{ post.author.username }}
      </a>
      {% endset %} 
      {{ _('%(user)s said %(when)s', when=moment(post.timestamp).fromNow())  }}: <br />
      <strong>{{ post.body }}</strong>
    </td>
  </tr>
</table>
